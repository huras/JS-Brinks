<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVGs</title>
  </head>
  <body>
    <svg
      viewBox="0 0 800 800"
      version="1.1"
      id="svg"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="60" cy="60" r="50" />
      <circle cx="161" cy="60" r="50" id="ball1" />
      <polygon
        points="200,10 250,190 160,210 100,110"
        style="fill:lime;stroke:purple;stroke-width:1"
      />
    </svg>

    <script>
      function loop() {
        let svg = document.getElementById("svg");
        let ball1 = svg.getElementById("ball1");

        let currentCX = parseInt(ball1.getAttribute("cx"));
        if (currentCX < 400) ball1.setAttribute("cx", currentCX + 1);
        ball1.setAttribute("fill", "red");
        ball1.setAttribute("stroke", "black");
        ball1.setAttribute("stroke-width", "92");
        // console.log(ball1.getAttribute("cx"));
      }

      var myTimer = setInterval(loop, 20);
      // loop();
    </script>
  </body>
</html>
